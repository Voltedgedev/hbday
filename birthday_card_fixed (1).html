<style>
* { margin:0; padding:0; box-sizing:border-box; }
:root {
  --bg:#0a0a1a; --card:rgba(255,255,255,0.045); --border:rgba(255,255,255,0.08);
  --pink:#ff6b9d; --hot:#ff3d80; --gold:#ffd700; --purple:#c084fc;
  --light:rgba(255,255,255,0.85); --muted:rgba(255,255,255,0.45);
}
body { font-family:'Poppins',sans-serif; background:var(--bg); color:var(--light); min-height:100vh; overflow-x:hidden; }

/* ‚îÄ‚îÄ blobs ‚îÄ‚îÄ */
.blob { position:fixed; border-radius:50%; filter:blur(100px); opacity:.35; z-index:0; pointer-events:none; animation:blobM 8s ease-in-out infinite alternate; }
.blob:nth-child(1){width:500px;height:500px;background:#ff3d80;top:-150px;left:-100px}
.blob:nth-child(2){width:400px;height:400px;background:#7c3aed;bottom:-100px;right:-120px;animation-delay:1.5s}
.blob:nth-child(3){width:300px;height:300px;background:#ec4899;top:50%;left:50%;animation-delay:3s}
@keyframes blobM{0%{transform:translate(0,0) scale(1)}100%{transform:translate(60px,-40px) scale(1.15)}}

/* ‚îÄ‚îÄ sparkles ‚îÄ‚îÄ */
.sparkle{position:fixed;border-radius:50%;pointer-events:none;z-index:1;animation:spk 2s ease-in-out infinite}
@keyframes spk{0%,100%{opacity:0;transform:scale(0)}50%{opacity:1;transform:scale(1)}}

/* ‚îÄ‚îÄ nav ‚îÄ‚îÄ */
nav{position:fixed;top:0;width:100%;z-index:100;display:flex;justify-content:center;gap:10px;padding:15px 12px;background:rgba(10,10,26,0.75);backdrop-filter:blur(18px);border-bottom:1px solid var(--border)}
nav button{background:transparent;border:1.5px solid rgba(255,255,255,0.12);color:var(--muted);font-family:'Poppins',sans-serif;font-weight:600;font-size:13px;padding:9px 20px;border-radius:40px;cursor:pointer;transition:all .35s}
nav button:hover{border-color:var(--pink);color:#fff}
nav button.active{background:linear-gradient(135deg,var(--hot),var(--purple));border-color:transparent;color:#fff;box-shadow:0 0 22px rgba(255,61,128,.4)}

/* ‚îÄ‚îÄ pages ‚îÄ‚îÄ */
.page{display:none;min-height:100vh;padding:90px 20px 60px;position:relative;z-index:2}
.page.active{display:flex;flex-direction:column;align-items:center;justify-content:center;animation:pgIn .55s cubic-bezier(.4,0,.2,1)}
@keyframes pgIn{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}

/* ‚îÄ‚îÄ section heading ‚îÄ‚îÄ */
.sec-head{text-align:center;margin-bottom:34px}
.sec-head h2{font-family:'Great Vibes',cursive;font-size:clamp(2.2rem,6vw,3.4rem);background:linear-gradient(135deg,var(--pink),var(--gold),var(--purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:6px}
.sec-head p{color:var(--muted);font-size:14px;font-weight:300}

/* ============================================================
   PAGE 1 ‚Äî MERGED BIRTHDAY + PHOTO CARD
   ============================================================ */
.main-card{
  background:linear-gradient(145deg,rgba(255,255,255,0.07),rgba(255,255,255,0.02));
  border:1px solid var(--border);border-radius:32px;
  padding:44px 34px 40px;max-width:540px;width:100%;text-align:center;
  backdrop-filter:blur(6px);
  box-shadow:0 8px 48px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.06);
  animation:cardFloat 4s ease-in-out infinite alternate,cardIn .8s cubic-bezier(.4,0,.2,1);
  position:relative;overflow:hidden;
}
@keyframes cardFloat{0%{transform:translateY(0)}100%{transform:translateY(-10px)}}
@keyframes cardIn{from{opacity:0;transform:scale(.92)}to{opacity:1;transform:scale(1)}}
.main-card::before{content:'';position:absolute;inset:-2px;border-radius:34px;z-index:-1;background:linear-gradient(135deg,var(--hot),transparent 40%,var(--purple),transparent 70%,var(--gold));background-size:300% 300%;animation:shimmer 4s linear infinite;opacity:.55}
@keyframes shimmer{0%{background-position:0% 50%}100%{background-position:100% 50%}}

.cake{font-size:62px;display:inline-block;animation:cakeB 1s ease infinite alternate}
@keyframes cakeB{0%{transform:translateY(0) rotate(-3deg)}100%{transform:translateY(-14px) rotate(3deg)}}

.main-card h1{font-family:'Great Vibes',cursive;font-size:clamp(2.4rem,7vw,3.8rem);background:linear-gradient(135deg,var(--pink),var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:12px 0 2px;line-height:1.1}

.name-glow{font-family:'Great Vibes',cursive;font-size:clamp(2rem,5.5vw,3rem);color:var(--gold);text-shadow:0 0 18px rgba(255,215,0,.35);margin-bottom:12px;display:inline-block;animation:nG 2.5s ease-in-out infinite alternate}
@keyframes nG{0%{text-shadow:0 0 10px rgba(255,215,0,.3)}100%{text-shadow:0 0 28px rgba(255,215,0,.6)}}

/* photo ring inside main card */
.photo-ring{width:130px;height:130px;border-radius:50%;margin:16px auto;border:3px solid var(--gold);box-shadow:0 0 22px rgba(255,215,0,.25),0 0 50px rgba(255,61,128,.15);overflow:hidden;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;animation:ringP 3s ease-in-out infinite alternate}
@keyframes ringP{0%{box-shadow:0 0 18px rgba(255,215,0,.2)}100%{box-shadow:0 0 36px rgba(255,215,0,.45)}}
.photo-ring img{width:100%;height:100%;object-fit:cover}
.photo-ring .ph-placeholder{font-size:38px}

/* gift box */
.gift-box{width:160px;height:160px;border-radius:18px;margin:16px auto;border:2px solid var(--pink);box-shadow:0 0 22px rgba(255,107,157,.25);overflow:hidden;background:linear-gradient(145deg,rgba(255,107,157,0.08),rgba(192,132,252,0.08));display:flex;flex-direction:column;align-items:center;justify-content:center;animation:giftPulse 3s ease-in-out infinite alternate;position:relative}
@keyframes giftPulse{0%{box-shadow:0 0 18px rgba(255,107,157,.2)}100%{box-shadow:0 0 36px rgba(255,107,157,.45)}}
.gift-box img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.gift-box .gift-emoji{font-size:50px;margin-bottom:6px}
.gift-box .gift-label{font-size:12px;font-weight:600;color:var(--pink)}

.stars{font-size:18px;letter-spacing:12px;opacity:.7;margin:10px 0;display:block}
.wish{font-size:14.5px;line-height:1.85;color:var(--muted);font-weight:300;max-width:430px;margin:0 auto}
.wish strong{color:var(--pink);font-weight:600}

/* ============================================================
   PAGE 2 ‚Äî MESSAGE CARDS
   ============================================================ */
.msgs-wrap{max-width:580px;width:100%;display:flex;flex-direction:column;gap:18px}
.msg-card{background:linear-gradient(145deg,rgba(255,255,255,0.07),rgba(255,255,255,0.02));border:1px solid var(--border);border-radius:22px;padding:26px 24px;position:relative;overflow:hidden;box-shadow:0 6px 28px rgba(0,0,0,0.25);opacity:0;animation:mSlide .55s cubic-bezier(.4,0,.2,1) forwards;transition:transform .3s,box-shadow .3s}
.msg-card:hover{transform:translateY(-4px) scale(1.015);box-shadow:0 12px 38px rgba(255,61,128,.2)}
@keyframes mSlide{from{opacity:0;transform:translateX(-40px)}to{opacity:1;transform:translateX(0)}}

.msg-card .accent{position:absolute;left:0;top:0;bottom:0;width:4px;animation:barG .6s cubic-bezier(.4,0,.2,1) forwards}
@keyframes barG{from{transform:scaleY(0)}to{transform:scaleY(1)}}

.msg-card .m-emoji{font-size:26px;display:block;margin-bottom:8px;animation:eP 2.2s ease-in-out infinite alternate}
.msg-card .m-title{font-family:'Great Vibes',cursive;font-size:1.55rem;color:var(--gold);margin-bottom:6px}
.msg-card .m-body{font-size:14px;line-height:1.75;color:var(--muted);font-weight:300}
.msg-card .m-body strong{color:var(--pink);font-weight:600}

/* ‚îÄ‚îÄ confetti ‚îÄ‚îÄ */
.confetti-piece{position:fixed;pointer-events:none;z-index:200;border-radius:3px}

/* ‚îÄ‚îÄ responsive ‚îÄ‚îÄ */
@media(max-width:520px){
  nav{gap:6px;padding:11px 6px} nav button{padding:7px 12px;font-size:12px}
  .main-card{padding:30px 18px 26px}
  .gift-box{width:140px;height:140px}
}
</style>
</head>
<body>

<!-- blobs -->
<div class="blob"></div><div class="blob"></div><div class="blob"></div>

<!-- nav -->
<nav>
  <button class="active" onclick="goTo('pg-main')">üéÇ Birthday</button>
  <button onclick="goTo('pg-messages')">üíå Messages</button>
</nav>

<!-- ‚îÄ‚îÄ PAGE 1: MERGED BIRTHDAY + PHOTO ‚îÄ‚îÄ -->
<section id="pg-main" class="page active">
  <div class="main-card">
    <span class="cake">üéÇ</span>
    <h1>Happy Birthday</h1>
    <div class="name-glow" id="sisName"></div>
    <span class="stars">‚≠ê üå∏ ‚≠ê</span>

    <!-- merged photo ring -->
    <div class="photo-ring" id="photoRing"></div>

    <!-- single gift display -->
    <div class="gift-box" id="giftBox"></div>

    <p class="wish" id="mainWish"></p>
    <span class="stars">üíê üéÄ üíê</span>
    <p class="wish" id="bottomWish" style="font-style:italic;margin-top:8px"></p>
  </div>
</section>

<!-- ‚îÄ‚îÄ PAGE 2: MESSAGES ‚îÄ‚îÄ -->
<section id="pg-messages" class="page">
  <div class="sec-head">
    <h2>üíå Special Messages</h2>
    <p>Words straight from the heart</p>
  </div>
  <div class="msgs-wrap" id="msgsWrap"></div>
</section>

<script>
/* ====================================================
   RENDER ALL FROM CONFIG
   ==================================================== */
function render() {
  // name
  document.getElementById("sisName").textContent = CONFIG.name;

  // wishes
  document.getElementById("mainWish").textContent   = CONFIG.mainWish;
  document.getElementById("bottomWish").textContent = CONFIG.bottomWish;

  // photo
  const ring = document.getElementById("photoRing");
  if (CONFIG.photo) {
    ring.innerHTML = `<img src="${CONFIG.photo}" alt="photo"/>`;
  } else {
    ring.innerHTML = `<span class="ph-placeholder">üå∏</span>`;
  }

  // gift
  const giftBox = document.getElementById("giftBox");
  if (CONFIG.gift.image) {
    giftBox.innerHTML = `<img src="${CONFIG.gift.image}" alt="${CONFIG.gift.label}"/>`;
  } else {
    giftBox.innerHTML = `<span class="gift-emoji">${CONFIG.gift.emoji}</span><span class="gift-label">${CONFIG.gift.label}</span>`;
  }

  // gifts (removed - now using single gift above)
  
  // messages
  const wrap = document.getElementById("msgsWrap");
  wrap.innerHTML = "";
  const accentColors = [
    "linear-gradient(180deg,var(--hot),var(--purple))",
    "linear-gradient(180deg,var(--gold),var(--pink))",
    "linear-gradient(180deg,var(--purple),var(--hot))",
    "linear-gradient(180deg,var(--pink),var(--gold))",
    "linear-gradient(180deg,var(--gold),var(--purple))"
  ];
  CONFIG.messages.forEach((m, i) => {
    const card = document.createElement("div");
    card.className = "msg-card";
    card.style.animationDelay = (i * 0.1) + "s";
    card.innerHTML = `
      <div class="accent" style="background:${accentColors[i % accentColors.length]}"></div>
      <span class="m-emoji">${m.emoji}</span>
      <div class="m-title">${m.title}</div>
      <p class="m-body">${m.body}</p>`;
    wrap.appendChild(card);
  });
}

/* ====================================================
   NAV + CONFETTI
   ==================================================== */
const pages = ["pg-main","pg-messages"];
function goTo(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav button")[pages.indexOf(id)].classList.add("active");
  if (id === "pg-main") launchConfetti();
}

const COLORS=["#ff3d80","#c084fc","#ffd700","#ff6b9d","#7c3aed","#fff176","#f472b6","#a78bfa"];
function launchConfetti(){
  document.querySelectorAll(".confetti-piece").forEach(c=>c.remove());
  for(let i=0;i<60;i++){
    const c=document.createElement("div"); c.className="confetti-piece";
    c.style.background=COLORS[Math.floor(Math.random()*COLORS.length)];
    const w=5+Math.random()*7; c.style.width=w+"px"; c.style.height=w+"px";
    if(Math.random()>.5) c.style.borderRadius="50%";
    c.style.left=Math.random()*window.innerWidth+"px"; c.style.top="-20px";
    document.body.appendChild(c); animateC(c);
  }
}
function animateC(el){
  let y=-20,vy=1.5+Math.random()*2.5,vx=(Math.random()-.5)*2.5,rot=Math.random()*360,spin=(Math.random()-.5)*10,t=0;
  function go(){
    t+=.5; y+=vy*.55;
    el.style.top=y+"px";
    el.style.left=(parseFloat(el.style.left)+vx*.55)+"px";
    el.style.transform=`rotate(${rot+spin*t}deg)`;
    el.style.opacity=y<innerHeight?1:0;
    if(y<innerHeight+50) requestAnimationFrame(go); else el.remove();
  } go();
}

/* ‚îÄ‚îÄ sparkles ‚îÄ‚îÄ */
(function(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div"); s.className="sparkle";
    s.style.left=Math.random()*100+"vw"; s.style.top=Math.random()*100+"vh";
    const sz=(3+Math.random()*5)+"px"; s.style.width=sz; s.style.height=sz;
    s.style.animationDelay=Math.random()*3+"s";
    s.style.animationDuration=(1.5+Math.random()*2)+"s";
    s.style.background=["#fff","var(--pink)","var(--gold)","var(--purple)"][Math.floor(Math.random()*4)];
    document.body.appendChild(s);
  }
})();

/* ‚îÄ‚îÄ init ‚îÄ‚îÄ */
window.addEventListener("load", () => { render(); launchConfetti(); });
</script>
</body>
